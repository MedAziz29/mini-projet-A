<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Commandes</title>
</head>
<body>
    <div layout:fragment="Mynavbar">
    <div class="container mt-5">
    <div class="card">
     <div class="card-header">
     Liste des Commandes
     </div>
     <div class="card-body"> 
     <table class="table table-striped" style="text-align: center;">
     <tr>
     <th>ID</th><th>Prix</th><th>date de creation </th><th>Actions</th>
     </tr> 
     <tr th:each="c:${categories}">
     <td th:text="${c.idCom}"></td>
     <td th:text="${c.prixCom}"></td>
        <td th:text="${c.dateCreation}"></td>
     <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sur ?')" th:href="@{supprimerCom(id=${c.idCom})}">Supprimer</a> &nbsp;
    <a class="btn btn-success" th:href="@{modifierCategorie(id=${c.idCom})}">Editer</a>
     </tr> 
     </table>
     
     </div>
    </div>
    </div>
    </div>
    </body>
</html>
