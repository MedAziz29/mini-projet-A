<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Produits</title>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> <h1 style="text-align:center;color:rgb(0, 43, 85);">Ajout des Produits</h1> </div>
 <div class="card-header" th:if="${mode=='edit'}"> <h1 style="text-align:center;color:rgb(0, 43, 85);">Modification des Produits</h1></div>
<div class="card-body">
 <form th:action="@{saveProduit}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Client :</label>
<input type="hidden" name="idClient" class="form-control"
<th:value="${client.idClient}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom  :</label>
 <input type="text" name="nomClient" class="form-control" th:value="${client.nomClient}" />
<span th:errors= ${client.nomClient} class="text-dangeSr"> </span>
</div>
<div class="form-group">
<label class="control-label">tel :</label>
<input type="text" name="tel" class="form-control" th:value="${client.tel}" />
<span th:errors=${client.tel} class="text-danger"> </span>
</div>




<div class="form-group">
                            <select name="commande" class="form-control">
                              <option th:each="cat : ${commandes}" th:value="${cat.idCom}" th:text="${cat.idCom}"></option>    
                            </select>
 </div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{ListeClient}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
